<html>
<head>
	<link rel="stylesheet" type="text/css" href="interface.css" />
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
</head>
<body>
	<!-- Text -->
	<div class="resources">
		<ul id="data">
			<li>Επισκέπτες: <span id="cookies">0</span><br/></li>
			<li>Επισκέπτες ανά Click: <span id="cookiesPerClick">1</span><br/></li>
			<li>Επισκέπτες ανά Δευτερόλεπτο: <span id="cookiesPerSecond">0</span><br/></li>
			<li>Διαφημιστής: <span id="cursors">0</span><br/></li>
			<li>Κόστος διαφημιστής: <span id="cursorCost">10</span><br/></li>
			<li>Διαφήμισεις στο ραδιόφωνο: <span id="factories">0</span><br/></li>
			<li>Κόστος διαφήμισης στο ραδιόφωνο: <span id="factoryCost">200</span><br/></li>
			<li>Διαφήμισεις στην τηλεόραση: <span id="mines">0</span><br/></li>
			<li>Κόστος διαφήμισης στην τηλεόραση: <span id="mineCost">20000</span><br/></li>
		</ul>
	</div>
	
	<div id="buttonContainer">
		<!-- Building Buttons -->
		<div id="buildings">
			<ul>
				<li><button onClick="cookieClick()">Click για Επισκέπτες!</button></li>
				<li><button onClick="buyCursor()">Αγορά διαφημιστής</button></li>
				<li><button onClick="buyFactory()">Αγορά διαφήμισης στο ραδιόφωνο</button></li>
				<li><button onClick="buyMine()">Αγορά διαφήμισης στην τηλεόραση</button></li>
			</ul>
		</div>
		<!-- Upgrade Buttons -->
		<div id="upgrades">
			<ul>
				<li><button id="cursorUpgrade1" onClick="buyUpgrade(upgrades.cursorUpgrade1.name)">Ικανότεροι Διαφημιστές</button></li>
				<li><button id="cursorUpgrade2" onClick="buyUpgrade(upgrades.cursorUpgrade2.name)">Διεθνής Διαφημιστές</button></li>
				<li><button id="factoryUpgrade1" onClick="buyUpgrade(upgrades.factoryUpgrade1.name)">Ραδιοφωνο - Διαφήμηση σε πιο εμπορικές εκπομπές</button></li>
				<li><button id="factoryUpgrade2" onClick="buyUpgrade(upgrades.factoryUpgrade2.name)">Ραδιοφωνο - Διαφήμηση σε πιο εμπορικές ώρες</button></li>
				<li><button id="mineUpgrade1" onClick="buyUpgrade(upgrades.mineUpgrade1.name)">Τηλεόραση - πρόσληψη διάσημου</button></li>
				<li><button id="mineUpgrade2" onClick="buyUpgrade(upgrades.mineUpgrade2.name)">Τηλεοπτική καμπάνια</button></li>
			</ul>
		</div>
		<!-- Save/Load Buttons -->
		<div id="options">
			<ul>	
				<li><button onClick="save()" id="save">Save Game</button></li>
				<li><button onClick="load()" id="load">Load Game</button></li>
				<li><button onClick="deleteSave()" id="saveDelete">Delete Save</button></li>
				<li><button onClick="debugClick()">Debug Button!</button></li>
			</ul>
		</div>
	</div>

	<!-- file to get the js code from -->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
